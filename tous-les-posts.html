<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tous les posts - Karantez-Krono</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .theme-yellow { --bg: #000; --card-bg: #1f2937; --text: #fbbf24; --accent: #fde047; --border: #fbbf24; }
    .theme-blue { --bg: #fff; --card-bg: #eff6ff; --text: #1e3a8a; --accent: #1d4ed8; --border: #93c5fd; }
    .theme-green { --bg: #fff; --card-bg: #f0fdf4; --text: #14532d; --accent: #16a34a; --border: #86efac; }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: system-ui;
    }
  </style>
</head>
<body>
  <header class="p-4 shadow" style="background-color: var(--card-bg);">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold" style="color: var(--accent);">ğŸ“š Tous les posts</h1>
      <a href="index.html" class="text-sm font-semibold px-3 py-2 rounded-full" style="background-color: var(--accent); color: #000;">â† Retour Ã  l'accueil</a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-4">
    <div class="mb-4">
      <label for="categoryFilter" class="block text-sm mb-1">Filtrer par catÃ©gorie :</label>
      <select id="categoryFilter" class="w-full p-2 rounded border" style="background-color: var(--card-bg); color: var(--text); border-color: var(--border);">
        <option value="">Toutes les catÃ©gories</option>
        <option value="books">ğŸ“š Livres</option>
        <option value="films">ğŸ¬ Films</option>
        <option value="music">ğŸµ Musique</option>
        <option value="concerts">ğŸ¤ Concerts</option>
        <option value="exhibitions">ğŸ–¼ï¸ Expositions</option>
        <option value="recipes">ğŸ³ Recettes</option>
        <option value="series">ğŸ“º SÃ©ries TV</option>
        <option value="architecture">ğŸ›ï¸ Architecture</option>
      </select>
    </div>

    <div id="allPostsContainer"></div>
  </main>

  <script>
    const container = document.getElementById('allPostsContainer');
    const categoryFilter = document.getElementById('categoryFilter');
    const posts = JSON.parse(localStorage.getItem('karantez-posts') || '[]');
    const currentTheme = localStorage.getItem('karantez-theme') || 'yellow';
    document.body.className = `theme-${currentTheme}`;

    const categories = {
      books: 'ğŸ“š', films: 'ğŸ¬', music: 'ğŸµ', concerts: 'ğŸ¤',
      exhibitions: 'ğŸ–¼ï¸', recipes: 'ğŸ³', series: 'ğŸ“º', architecture: 'ğŸ›ï¸'
    };

    function renderPosts(filter = '') {
      const filtered = filter ? posts.filter(p => p.category === filter) : posts;
      const sorted = filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

      if (sorted.length === 0) {
        container.innerHTML = '<p>Aucun post trouvÃ©.</p>';
        return;
      }

      container.innerHTML = sorted.map(post => `
        <article class="mb-4 p-4 rounded shadow" style="background-color: var(--card-bg); border: 1px solid var(--border);">
          <div class="flex justify-between items-center mb-2">
            <h2 class="text-lg font-semibold">
              <a href="post.html?id=${post.id}" class="hover:underline" style="color: var(--accent);">
                ${categories[post.category] || 'ğŸ“'} ${post.title}
              </a>
            </h2>
            <span class="text-sm opacity-70">${post.date}</span>
          </div>
          ${post.shortDescription ? `<p class="text-sm mb-2">${post.shortDescription}</p>` : ''}
          ${post.link ? `<a href="${post.link}" target="_blank" class="text-sm underline text-blue-400">Lien externe</a>` : ''}
        </article>
      `).join('');
    }

    categoryFilter.addEventListener('change', e => renderPosts(e.target.value));

    renderPosts();
  </script>
</body>
</html>
